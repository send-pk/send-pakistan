    <style>
      :root {
        /* Light Theme */
        --color-background-rgb: 255 255 255; /* #FFFFFF */
        --color-surface-rgb: 255 255 255; /* #FFFFFF */
        --color-border-rgb: 228 228 231;
        --color-primary-rgb: 59 130 246;
        --color-primary-dark-rgb: 29 78 216;
        --color-content-primary-rgb: 17 24 39;
        --color-content-secondary-rgb: 75 85 99;
        --color-content-muted-rgb: 156 163 175;
      }
      .dark {
        /* Dark Theme */
        --color-background-rgb: 17 24 39;
        --color-surface-rgb: 29 42 62;
        --color-border-rgb: 55 65 81;
        --color-primary-rgb: 96 165 250;
        --color-primary-dark-rgb: 59 130 246;
        --color-content-primary-rgb: 243 244 246;
        --color-content-secondary-rgb: 156 163 175;
        --color-content-muted-rgb: 107 114 128;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .main-bg {
        background-color: rgb(var(--color-background-rgb));
        background-image:
          radial-gradient(at 0% 0%, rgba(var(--color-primary-rgb), 0.1) 0px, transparent 50%),
          radial-gradient(at 95% 90%, rgba(96, 200, 250, 0.08) 0px, transparent 50%);
      }
      .dark .main-bg {
        background-image:
          radial-gradient(at 0% 0%, rgba(var(--color-primary-rgb), 0.25) 0px, transparent 50%),
          radial-gradient(at 95% 90%, rgba(59, 130, 246, 0.15) 0px, transparent 50%);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--color-background-rgb) / <alpha-value>)',
              surface: 'rgb(var(--color-surface-rgb) / <alpha-value>)',
              border: 'rgb(var(--color-border-rgb) / <alpha-value>)',
              primary: {
                DEFAULT: 'rgb(var(--color-primary-rgb) / <alpha-value>)',
                dark: 'rgb(var(--color-primary-dark-rgb) / <alpha-value>)',
              },
              'content-primary': 'rgb(var(--color-content-primary-rgb) / <alpha-value>)',
              'content-secondary': 'rgb(var(--color-content-secondary-rgb) / <alpha-value>)',
              'content-muted': 'rgb(var(--color-content-muted-rgb) / <alpha-value>)',
            }
          }
        }
      };
    </script>
